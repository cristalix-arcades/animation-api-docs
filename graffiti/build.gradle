buildscript {
    repositories {
        google()
        jcenter()
        maven {
            url "https://repo.implario.dev/public"
        }
    }
    dependencies {
        classpath("ru.cristalix:bundler:2.3.4")
    }
}

apply plugin: 'ru.cristalix.uiengine.bundler'

dependencies {
    implementation project(':protocol')
    implementation project(':protocol-mod')

    compileOnly 'ru.cristalix:client-api:latest-SNAPSHOT'

    implementation 'ru.cristalix:uiengine:3.15.3'
    implementation 'ru.cristalix:client-sdk:5.1.0'
}

configurations.all {
    exclude group: "io.reactivex", module:"rxjava"
    resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}

jar {
    from configurations.runtimeClasspath.collect { it.directory ? it : zipTree(it) }
}

bundler {
    name 'Graffiti'
    mainClass 'App'
    version '1.5'
    author 'func'
}
