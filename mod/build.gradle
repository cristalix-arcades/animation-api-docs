plugins {
    id 'anime.mod-bundler'
}

dependencies {
    compileOnly 'ru.cristalix:client-api:4.0-SNAPSHOT'
    implementation 'ru.cristalix:client-sdk:4.0-SNAPSHOT' // last 1.0.2
    implementation 'ru.cristalix:uiengine:4.0-SNAPSHOT' // last 1.0.2
    implementation 'implario:humanize:1.1.3'
    implementation 'commons-codec:commons-codec:1.15'
    implementation project(':protocol')
}

tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {
    kotlinOptions {
        freeCompilerArgs = freeCompilerArgs + ["-Xcontext-receivers"]
    }
}

mod {
    name = "Animation Api"
    main = "Main"
    author = "func"
    jarFileName = "standard-hover-mod-bundle.jar"
}
