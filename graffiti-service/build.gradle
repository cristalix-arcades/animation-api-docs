plugins {
    id 'org.jetbrains.kotlin.plugin.serialization'
    id 'application'
}
mainClassName = 'App'
group 'me.func'

dependencies {
    implementation project(":graffiti-protocol")
    implementation project(":protocol")
    implementation project(":protocol-serialization")

    implementation 'com.google.code.gson:gson:2.9.0'
    implementation 'org.litote.kmongo:kmongo-coroutine-serialization:4.5.0'
    implementation 'org.jetbrains.kotlinx:kotlinx-serialization-json:1.3.2'
    implementation 'cristalix:microservice:20.11.04'
    implementation 'io.netty:netty-all:4.1.74.Final'

    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.6.0'
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-jdk8:1.6.0"
}

jar {
    from configurations.runtimeClasspath.collect { it.directory ? it : zipTree(it) }
}
