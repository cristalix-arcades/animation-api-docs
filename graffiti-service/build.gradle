apply plugin: 'kotlin'
apply plugin: 'org.jetbrains.kotlin.plugin.serialization'
apply plugin: 'application'

mainClassName = 'App'
group 'me.func'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

dependencies {
    implementation project(":protocol")

    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'org.litote.kmongo:kmongo-coroutine-serialization:4.4.0'
    implementation "org.jetbrains.kotlinx:kotlinx-serialization-json:1.3.2"
    implementation 'cristalix:microservice:20.11.04'
    implementation 'io.netty:netty-all:4.1.37.Final'
    implementation 'org.jetbrains.kotlin:kotlin-stdlib:1.5.0'
}

tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

afterEvaluate {
    jar {
        from {
            configurations.runtimeClasspath.collect { it.directory ? it : zipTree(it) }
        }
    }
}
